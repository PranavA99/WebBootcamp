<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" href="style.css"></style>
    <title>Document</title>
</head>
<body>
    <div id="title">
        <header><h1>Student details</h1></header>
    </div>
    <div>
        <form>
            <div id="name">
                <p>Name *</p>
                <input type="text" class="string">
            </div>
            <div id="email">
                <p>E-mail *</p>
                <input type="text" class="string">
            </div>
            <div id="year">
                <p>Year *</p>
                <label class="one-choice">
                    <input type="radio" class="circ">2020-2024
                </label>
                <label class="one-choice">
                    <input type="radio" class="circ">2021-2025
                </label>
                <label class="one-choice">
                    <input type="radio" class="circ">2022-2026
                </label>
                <label class="one-choice">
                    <input type="radio" class="circ">2023-2027
                </label>
            </div>
            <div id="branch">
                <p>Branch *</p>
                <label class="one-choice">
                    <input type="radio" class="circ">CSE
                </label>
                <label class="one-choice">
                    <input type="radio" class="circ">ECE
                </label>
                <label class="one-choice">
                    <input type="radio" class="circ">IT
                </label>
                <label class="one-choice">
                    <input type="radio" class="circ">EEE
                </label>
            </div>
            <div id="shift">
                <p>Shift *</p>
                <label class="one-choice">
                    <input type="radio" class="circ">Morning
                </label>
                <label class="one-choice">
                    <input type="radio" class="circ">Evening
                </label>
            </div>
            <div id="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
